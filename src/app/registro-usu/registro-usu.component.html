<img class="tamañoi" src="../assets/img/comida4.jpg">

<div class="texto">
  <h1>Regístrate</h1><br><br>
  <p>Completa el formulario para crear tu cuenta</p>
</div>

<form class="example-form" (submit) = "registro(nombre.value, tipo.value, email.value, telefono.value, pass.value, passc.value)">
  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput #nombre>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Tipo</mat-label>
    <mat-select #tipo>
      <mat-option value="cliente">Cliente</mat-option>
      <mat-option value="restaurante">Restaurante</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Correo</mat-label>
    <input matInput type="email" #email>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Telefono</mat-label>
    <input matInput #telefono>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Contraseña</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" #pass>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label> Confirmar contraseña</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" #passc>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button type="submit">Registrarse</button>
  <a class="boton" mat-raised-button href="/" >Cancelar</a>
</form>
