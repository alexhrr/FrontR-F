<div class="texto">
    <h1>Agrega tu producto</h1><br><br>
</div>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Producto</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Categoria</mat-label>
        <mat-select>
            <mat-option value="one">Entrada</mat-option>
            <mat-option value="two">Bebida</mat-option>
            <mat-option value="three">Postre</mat-option>
            <mat-option value="four">Plato fuerte</mat-option>
        </mat-select>
    </mat-form-field>    
    <mat-form-field class="example-full-width">
        <mat-label>Precio</mat-label>
        <input matInput value="0">
        <span matTextPrefix >$&nbsp;</span>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Cantidad</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Ingredientes</mat-label>
        <mat-select>
            <mat-option value="one">Unidad 1</mat-option>
            <mat-option value="two">Unidad 2</mat-option>
        </mat-select>
    </mat-form-field>
    <div class="cb">
        <label >Personalizable: </label>
        <mat-radio-group >
            <mat-radio-button value="auto" color="primary">Si</mat-radio-button>
            <mat-radio-button value="always" color="primary">No</mat-radio-button>
        </mat-radio-group>
    </div>  
    <button mat-raised-button>Agregar</button>
</form>
