<div class="texto">
    <h1>Agrega tu producto</h1><br><br>
</div>

<form class="example-form"
    (submit)="registro(producto.value, cat.value, precio.value, cantidad.value, ing.value, personalizable.value, foto)">
    <mat-form-field class="example-full-width">
        <mat-label>Producto</mat-label>
        <input matInput #producto>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-select placeholder="Categoria" formControlName="cat" #cat>
            <mat-option *ngFor="let item of categorias" [value]="item.pk_idCategoria"> {{ item.n_nombre }}

            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Precio</mat-label>
        <input matInput value="0" #precio type="number">
        <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Cantidad</mat-label>
        <input matInput #cantidad>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-select placeholder="Ingrediente" formControlName="ing" #ing>
            <mat-option *ngFor="let item of ingredientes" [value]="item.pk_idIngrediente"> {{ item.n_nombre }}

            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-select placeholder="Personalizable" formControlName="personalizable" #personalizable>
            <mat-option value=true>Si</mat-option>
            <mat-option value="false">No</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="cb"> <input #foto type="file" formControlName="foto" (change)="onChange($event.target)"></div>

    <button mat-raised-button>Agregar</button>
</form>
