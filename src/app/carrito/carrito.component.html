<div class="texto">
    <h1>Carrito de compras </h1><br><br>
</div>

<div class="tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Foto Column -->
        <ng-container matColumnDef="Foto">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let element"> {{element.foto}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- Categoria Column -->
        <ng-container matColumnDef="Categoria">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>


        <!-- Componentes Column -->
        <ng-container matColumnDef="Componentes">
            <th mat-header-cell *matHeaderCellDef> Componentes </th>
            <td mat-cell *matCellDef="let element"> {{element.componentes}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <!-- Cantidad Column -->
        <ng-container matColumnDef="Cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <!-- PrecioU Column -->
        <ng-container matColumnDef="PrecioU">
            <th mat-header-cell *matHeaderCellDef> PrecioU</th>
            <td mat-cell *matCellDef="let element"> {{element.precioU}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <!-- PrecioT Column -->
        <ng-container matColumnDef="PrecioT">
            <th mat-header-cell *matHeaderCellDef> PrecioT</th>
            <td mat-cell *matCellDef="let element"> {{element.precioT}} </td>
            <td mat-footer-cell *matFooterCellDef> 156.000 </td>
        </ng-container>

        <!-- Borrar Column -->
        <ng-container matColumnDef="Borrar">
            <th mat-header-cell *matHeaderCellDef> Borrar</th>
            <td mat-cell *matCellDef="let element">
                <div class="example-button-container">
                    <button mat-mini-fab color="primary" >
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>

</div>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Direcci√≥n</mat-label>
        <input matInput>
    </mat-form-field>

    <button mat-raised-button>Realizar pedido</button>
</form>
